            <h1 class="h2" style="background-color: aliceblue; opacity: 0.7;"> Aplicație de predicție a sentimentelor
              exprimate în mesaj
            </h1>
          </div>

          <div class="col-sm-8 col-sm-offset-2 section-container-spacer" style="margin-bottom: 10px">
            <div class="text-center">
              <div class="container1" class="text-center"
                style=" display: flex; align-items: center; flex-direction: column; justify-content: center;background-color: aliceblue; margin-top: 2%; margin-bottom: 1%; border-radius: 2rem;">
                <h3>Introduceți mesajul DVS</h3>
                <div style="width: 100%; padding: 2%">

                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-8 col-sm-offset-2 section-container-spacer" style="margin-bottom: 10px">

                <div id="predict-box2" style="display: none; background-color: aliceblue; padding: 1rem;">
                  <button type="button"
                    style="width:100%; height: 6rem; display:block; border-radius: 2rem; font-size: 150%;"
                    onclick='predict()'> <b>Predicție sentimente<b> </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-8 col-sm-offset-2 section-container-spacer" style="margin-bottom: 0px">
            <div class="text-center">
              <div class="container1" class="text-center"

                <div id="predict-box3" style="display: none; background-color: aliceblue; padding: 1rem;">
                  <img src="./assets/images/sentiment/loading2.gif" alt="" style="width:100%;">
                </div>

                <div id="predict-box" style="display: none; background-color: aliceblue; padding: 1rem;">
                  <div
                    style=" display: flex;  align-items: center; justify-content: space-around;; background-color: aliceblue; margin-top: 2%; margin-bottom: 1%; border-radius: 2rem; width: 100%;">
                    <div style=" padding: 1%;">
                      <img  src="./assets/images/sentiment/Emojii/very_angry2.png" alt="" id="very_angry"
                        style="width:100%; opacity: 0.3">
                    </div>
                    <div style=" padding: 1%;">
                      <img src="./assets/images/sentiment/Emojii/angry.png" alt="" id="angry" style="width:100%; opacity: 0.3">
                    </div>
                    <div style=" padding: 1%;">
                      <img src="./assets/images/sentiment/Emojii/neutral2.png" alt=""  id="neutral" style="width:100%; opacity: 0.3">
                    </div>
                    <div style=" padding: 1%;">
                      <img src="./assets/images/sentiment/Emojii/happy2.png" alt="" id="happy" style="width:100%; opacity: 0.3">
                    </div>
                    <div style=" padding: 1%;">
                      <img src="./assets/images/sentiment/Emojii/very_happy2.png" alt="" id="very_happy"
                        style="width:100%; opacity: 0.3">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
