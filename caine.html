<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Dog breed prediction</title>
</head>

<body>
    <div class="cred">
        <div class="container" id="base">
            <h3>
                O aplicatie de determinare a rasei câinelui DVS
            </h3>
            <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" hidden /></p>
            <p><label for="file" style="cursor: pointer;">Încarcă imaginea</label></p>
            <button id="determinare_rasa" type="button" class="btn btn-secondary btn-lg btn-block" onclick='predict()' hidden>Determinare rasă</button>
            <div class="out-box" id="predict-box" style="display: none; background-color: white; padding: 1rem">
                <p id="prediction"></p>
                <br>
                <p><b style="color:black; font-style: italic; font-weight: 100; font-size: 16px;">Top-5 Predicții:</b></p>
                <ul id="predict-list">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
